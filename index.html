<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artesanías Maderex</title>
    <link rel="stylesheet" href="stilos.css">
</head>
<body>

    <h1 id="encabezadoMaderex">Artesanías Maderex</h1>

    <main class="tiktok-container">
        
        <section class="post">
            <div class="contenedor-visual">
                <div class="fotos-wrapper">
                    <img src="img/descarga.jpeg" alt="Tabla para asado">
                    <img src="img/descarga (1).jpeg" alt="Detalle madera"> 
                </div>
                <button class="flecha-v izq" onclick="scrollFotos(this, -1)">&#10094;</button>
                <button class="flecha-v der" onclick="scrollFotos(this, 1)">&#10095;</button>
            </div>
            
            <div class="post-overlay">
                <div class="info-texto">
                    <h2 class="p-name">Tabla para asado</h2>
                    <p class="p-price">$350</p>
                    <p class="p-details" style="display:none;">Madera de algarrobo de alta calidad, sellada con cera de abeja. Ideal para uso diario.</p>
                </div>
                <button class="btn-comprar-tik" onclick="abrirDetalles(this)">Ver Detalles y Comprar</button>
            </div>
        </section>

        <section class="post">
            <div class="contenedor-visual">
                <div class="fotos-wrapper">
                    <img src="img/descarga (2).jpeg" alt="Tabla para picada">
                </div>
                <button class="flecha-v izq" onclick="scrollFotos(this, -1)">&#10094;</button>
                <button class="flecha-v der" onclick="scrollFotos(this, 1)">&#10095;</button>
            </div>
            <div class="post-overlay">
                <div class="info-texto">
                    <h2 class="p-name">Tabla para picada</h2>
                    <p class="p-price">$500</p>
                    <p class="p-details" style="display:none;">Diseño rectangular con canal anti-jugo. Perfecta para presentaciones gourmet.</p>
                </div>
                <button class="btn-comprar-tik" onclick="abrirDetalles(this)">Ver Detalles y Comprar</button>
            </div>
        </section>

        <section class="post final-screen">
            <div class="mensaje-final">
                <h2>✨ Llegaste al final ✨</h2>
                <p>Artesanías Maderex</p>
                <button class="btn-back-up" onclick="irArriba()">Volver al Inicio</button>
            </div>
        </section>

    </main>

    <div class="modal-backdrop" id="modalBackdrop">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('modalBackdrop')">&times;</button>
            <div class="modal-info">
                <img id="modalImg" src="" alt="Producto">
                <div class="text-info">
                    <h2 id="modalName"></h2>
                    <h3 id="modalPrice"></h3>
                    <p id="modalDetails"></p>
                    <button class="buy-button" onclick="openFormModal()">Añadir al Carrito</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal-backdrop" id="formBackdrop">
        <div class="modal-content form-container">
            <button class="modal-close" onclick="closeModal('formBackdrop')">&times;</button>
            <h3>Confirmar Compra</h3>
            <div class="summary-product">
                <img id="summaryImg" src="" alt="Producto">
                <div>
                    <h4 id="summaryName"></h4>
                    <p id="summaryPrice"></p>
                </div>
            </div>
            <form id="purchaseForm">
                <input type="text" name="nombre" placeholder="Nombre completo" required>
                <input type="text" name="ubicacion" placeholder="Dirección / Ubicación" required>
                <input type="tel" name="telefono" placeholder="Teléfono de contacto" required>
                <input type="email" name="correoCliente" placeholder="Correo electrónico" required>
                <button type="submit" class="submit-button">Confirmar Compra</button>
            </form>
            <p id="message"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
